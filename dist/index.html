<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Manager</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="global.js"></script>
    <link rel="stylesheet" href="style.css">

  <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="assets/css/bootstrap-datepicker.css" rel="stylesheet" />  
  
	<script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap-datepicker.js"></script>
    
  </head>
  <body>
    <div id = "content">
    </div>
    <div id="leftsidebar">
    <form id="form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" id="title" placeholder="title">
      <br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" id="description" placeholder="description">
      <br>
      <label for="dueDate">Due Date:</label>
      <input type="text" id="dueDate" name="dueDate" id="dueDate" placeholder="due date">
      <br>
      <select id="priority">
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <br>
      <select id="dropdownMenu">
          <option>Choose a project...</option>  
      </select>
 
      <br><br>
      <input type="submit" id="submitForm" value="Submit">
      </form>

      <form id="newProject">
        <label for="newProjectName">New Project Name</label>
        <input type="text" id="newProjectName" placeholder="My new project">
        <br><br>
        <input type="submit" id="submitNewProject" value="Submit">
      </form>
    </div>

    <script src="main.js"></script>
    
  </body>
</html>
